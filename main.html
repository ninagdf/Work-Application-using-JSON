<!DOCTYPE html>
<html>
    <title>Registration Form</title>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="graphics/logo.png" type="image/x-icon">
    <script src="animations.js" defer></script>
    <script src="formHandler.js" defer></script>
    <title>Application Form</title>
    </head>

    <body>       
        <div class="animation-area">
            <ul class="box-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="container">
            <header><h3>Work Application</header></h3>

            <form id="registrationForm" method="post" enctype="multipart/form-data">
              
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class ="fields">
                            <div class ="input-field">
                                <label>First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                            </div>

                            <div class ="input-field">
                                <label>Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <div class="radio-container">
                                    <input type="radio" id="male" name="gender" value="Male" required>
                                    <label for="male">Male</label>
                                    
                                    <input type="radio" id="female" name="gender" value="Female" required>
                                    <label for="female">Female</label>
                                    
                                    <input type="radio" id="other" name="gender" value="Other" required>
                                    <label for="other">Other</label>
                                </div>
                            </div>
                            
                            <div class="select-box">
                                <div class="input-field"><label>Mobile No</label></div>
                                <div class="selected-option">
                                    <div>
                                        <span class="iconify"></span>
                                        <strong>+44</strong>
                                    </div>
                                    <input type="tel" id="phone-input" name="tel" placeholder="+_ _ add 10 digit no." required pattern="\+[0-9]{12}">
                                </div>
                                <div class="options">
                                    <input type="text" class="search-box" placeholder="Search Country Name">
                                    <ol></ol>
                                </div>
                            </div>

                            <div class ="input-field">
                                <label>Date of Birth</label>
                                <input type="date" id="dob" name="dob" placeholder="Enter birth date" required>
                            </div>
                            
                            <div class ="input-field">
                                <label>Religious Affiliation</label>
                                <input type="text" id="religion" name="religion" placeholder="Enter religious affiliation" required>
                            </div> 
                        </div>
                    </div>
                    
                    <div class="details ID">
                        <span class="title">Identity Details</span>

                        <div class ="fields">
                            <div class ="input-field">
                                <label>Race</label>
                                <div class="radio-container">
                                    <input type="radio" id="raceFilipino" name="race" value="Filipino" required>
                                    <label for="raceFilipino">Filipino</label>

                                    <input type="radio" id="raceIndigenous" name="race" value="Indigenous" required>
                                    <label for="raceIndigenous">Indigenous</label>

                                    <input type="radio" id="raceOther" name="race" value="Other" required>
                                    <label for="raceOther">Other</label>
                                </div>
                            </div>

                            <div class="input-field">
                                <label>Person with Disabilities (PWD)</label>
                                <div class="radio-container">
                                    <input type="radio" id="pwdYes" name="pwd" value="Yes" required>
                                    <label for="pwdYes">Yes</label>
                                    
                                    <input type="radio" id="pwdNo" name="pwd" value="No" required>
                                    <label for="pwdNo">No</label>
                                </div>
                            </div>

                            <div class="input-field">
                                <label>Veteran Status</label>
                                <div class="radio-container">
                                    <input type="radio" id="veteranYes" name="veteranStatus" value="Yes" required>
                                    <label for="veteranYes">Yes</label>
                                    <input type="radio" id="veteranNo" name="veteranStatus" value="No" required>
                                    <label for="veteranNo">No</label>
                                </div>
                            </div>

                            <div class ="input-field">
                                <label>Email</label>
                                <input type="email" id="email" name="email" placeholder="ex: name@gmail.com" required>
                                <span id="emailError" class="error"></span>
                            </div>

                            <div class ="input-field">
                                <label>Password</label>
                                <input type="text" id="password" name="password" placeholder="enter password" required>
                            </div>
                            
                            <div class ="input-field">
                                <label>Additional Notes</label>
                                <input type="text" id="notes" name="notes" placeholder="Enter additional notes">
                            </div> 
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next ></span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>

                    <div class="form second">
                        <div class="details address">
                            <span class="title">Address Details</span>
    
                            <div class ="fields">
                                <div class ="input-field">
                                    <label>Postal Zip Code</label>
                                    <input type="number" id="zipCode" name="zipCode" placeholder="Enter postal zip code">
                                </div>
    
                                <div class="input-field">
                                    <label for="region">Region</label>
                                    <select id="region" name="region">
                                        <option value="">Select your region</option>
                                    </select>
                                  </div>
                                  
                                  <div class="input-field">
                                    <label for="province">Province</label>
                                    <select id="province" name="province">
                                      <option value="">Select your province</option>
                                      <!-- JavaScript will populate this with provinces -->
                                    </select>
                                  </div>
                                  
                                  <div class="input-field">
                                    <label for="municipality">Municipality</label>
                                    <select id="municipality" name="municipality">
                                      <option value="">Select your municipality</option>
                                      <!-- JavaScript will populate this with municipalities -->
                                    </select>
                                  </div>
                                  
                                  <div class="input-field">
                                    <label for="barangay">Barangay</label>
                                    <select id="barangay" name="barangay">
                                      <option value="">Select your barangay</option>
                                      <!-- JavaScript will populate this with barangays -->
                                    </select>
                                  </div>
                                
                                <div class ="input-field" id="field2">
                                    <label>Unit/House Details</label>
                                    <textarea id="addressTextarea" name="addressTextarea" placeholder="Enter unit/house details & no." required></textarea>
                                </div> 
                            </div>
                        </div>
                        
                        <div class="details family">
                            <span class="title">Additional Details</span>
    
                            <div class ="fields">
                                <div class ="input-field">
                                    <label>Father Name</label>
                                    <input type="text" id="fatherName" name="fatherName" placeholder="Enter father name" required>
                                </div>
    
                                <div class ="input-field">
                                    <label>Mother Name</label>
                                    <input type="text" id="motherName" name="motherName" placeholder="Enter mother name" required>
                                </div>
    
                                <div class ="input-field">
                                    <label>Emergency Contact No.</label>
                                    <input type="number" id="emergencyContact" name="emergencyContact" placeholder="Enter emergency contact" required>
                                </div>
    
                                <div class ="input-field">
                                    <label>Applying Position</label>
                                    <input type="text" id="position" name="position" placeholder="Enter applying position" required>
                                </div>

                                <div class ="input-field">
                                    <label>Resume</label>
                                    <input type="file" id="resume" name="resume" placeholder="Upload File" required>
                                </div>

                                <div class="input-field">
                                    <label>Type of Work</label>
                                    <div class="radio-container">
                                        <input type="radio" id="fulltime" name="employment" value="FullTime" required>
                                        <label for="fulltime">FullTime</label>
                                        
                                        <input type="radio" id="parttime" name="employment" value="PartTime" required>
                                        <label for="parttime">PartTime</label>
                                        
                                        <input type="radio" id="internship" name="employment" value="Internship" required>
                                        <label for="internship">Internship</label>
                                    </div>
                                </div>
                            </div>
                            <div class="buttons">
                                <div class="backBtn">
                                    <span class="btnText">< Back</span>
                                    <i class="uil uil-navigator"></i>
                                </div>
    
                                <button onclick="convertToJson(event)" class="SubmitBtn" type="submit">
                                    <span class="btnText">Submit ></span>
                                    <i class="uil uil-navigator"></i>
                                    
                                </button>
                            </div>

                        </div>
                    </div>

            </form>
        </div>
    </body>

<html>
